<div class="container-fluid px-4" id="first">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 my-5 bg-white rounded-3 shadow-lg" id="boh">
      <h1 class="mt-3 mb-5">Tasks for each user</h1>

      <div class="row">
        <div class="col-12 px-4">
          <div class="card mb-3 shadow-sm" *ngFor="let u of usersWithTodos">
            <div class="row align-items-center g-0">
              <div class="col-md-4">
                <img
                  [src]="u.image"
                  class="img-fluid rounded-start rounded-3"
                  alt="img"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="fs-2">{{ u.firstName }} {{ u.lastName }}</h5>
                  <p>{{ u.title }}</p>
                  <p class="fw-semibold">Tasks:</p>
                  <div
                    class="my-2 px-5 border border-2 rounded-3 border-gray shadow-sm"
                    *ngFor="let t of u.todos"
                    [ngClass]="{
                      completed: t.completed,
                      notcompleted: !t.completed
                    }"
                  >
                    <p>{{ t.todo }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
