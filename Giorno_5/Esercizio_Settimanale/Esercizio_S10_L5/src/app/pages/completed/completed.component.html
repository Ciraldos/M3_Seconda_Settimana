<div class="container-fluid px-4" id="first">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 my-5 bg-white rounded-3 shadow-lg" id="boh">
      <h1 class="my-3">Completed tasks</h1>

      <div class="row my-3 px-4">
        <div *ngFor="let t of todosWithUser">
          <div
            class="col-12 d-flex my-2 px-5 border border-2 rounded-3 border-gray shadow-sm completed"
            *ngIf="t.completed"
          >
            <div class="text-start pt-2">
              <p>{{ t.todo }}</p>
              <p>
                Assigned to:
                <span class="fw-bolder"
                  >{{ t.user?.firstName }} {{ t.user?.lastName }}</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
